<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting to Product...</title>
    <script>
      // Get product ID from URL path (e.g., /35535550/)
      const path = window.location.pathname;
      const productID = path.split("/").filter(Boolean).pop();

      if (productID) {
        const redirectURL = `https://script.google.com/macros/s/AKfycbzaL_4ED2oWi3BMVNzYqtZDvYjjASWfr3KP_qbtcdKUqz58x_1DeDiykbqP-bjRB508hw/exec?id=${productID}`;
        window.location.href = redirectURL;
      } else {
        document.body.innerHTML = "<h2>‚ùå No product ID provided.</h2>";
      }
    </script>
  </head>
  <body>
    <p>Redirecting to product page...</p>
  </body>
</html>
