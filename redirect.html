<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      window.onload = function () {
        // Get the full path like "/redirect.html/35535550"
        const path = window.location.pathname;
        
        // Extract the product ID by splitting the path
        const parts = path.split('/');
        const productId = parts[parts.length - 1]; // "35535550"

        // Your deployed Web App URL
        const baseUrl = 'https://script.google.com/macros/s/AKfycbzaL_4ED2oWi3BMVNzYqtZDvYjjASWfr3KP_qbtcdKUqz58x_1DeDiykbqP-bjRB508hw/exec';

        // Redirect with the product ID
        if (productId) {
          window.location.href = `${baseUrl}?id=${productId}`;
        } else {
          document.body.innerHTML = '<h2>‚ùå Product ID not found in URL.</h2>';
        }
      };
    </script>
  </head>
  <body>
    <p>Redirecting to product page...</p>
  </body>
</html>
